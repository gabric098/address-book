<form name="contactForm" ng-submit="ContactEditor.submitForm()" novalidate>
    <md-content layout-gt-sm="row" layout-padding>
        <!-- NAME -->
        <md-input-container>
            <label>First Name</label>
            <input type="text" name="name" ng-model="ContactEditor.contact.name" required>

            <div ng-show="contactForm.name.$invalid && !contactForm.name.$pristine" ng-message="required">This is
                required.
            </div>
        </md-input-container>

        <!-- SURNAME -->
        <md-input-container>
            <label>Last Name</label>
            <input type="text" name="surname" ng-model="ContactEditor.contact.surname" required>

            <div ng-show="contactForm.surname.$invalid && !contactForm.surname.$pristine" ng-message="required">This is
                required.
            </div>
        </md-input-container>
    </md-content>

    <md-content layout-gt-sm="row" layout-padding>
        <!-- EMAIL -->
        <md-input-container>
            <label>Email</label>
            <input type="email" name="email"  ng-model="ContactEditor.contact.email" required>

            <div ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" ng-message="required">Enter a
                valid email.
            </div>
        </md-input-container>

        <!-- ADDRESS -->
        <md-input-container>
            <label>Address</label>
            <input type="text" name="address"  ng-model="ContactEditor.contact.address">
        </md-input-container>
    </md-content>

    <md-content layout-gt-sm="row" layout-padding>
        <!-- CITY -->
        <md-input-container>
            <label>City</label>
            <input type="text" name="city"  ng-model="ContactEditor.contact.city">
        </md-input-container>

        <!-- ZIP-CODE -->
        <md-input-container>
            <label>Zip code</label>
            <input type="text" name="zip"  ng-pattern="/^\d{5}$/"
                   ng-model="ContactEditor.contact.zip">

            <div ng-show="contactForm.zip.$invalid && !contactForm.zip.$pristine" ng-message="required">Enter a valid zip code.
            </div>
        </md-input-container>
    </md-content>

    <md-content layout-gt-sm="row" layout-padding>
        <!-- COUNTRY -->
        <countries-select ng-model="ContactEditor.contact.country" label="Country" name="country"
                          country-items="contacts.countries"></countries-select>
    </md-content>

    <md-button type="submit" class="md-raised" ng-disabled="contactForm.$invalid" aria-label="Save Contact">Save
    </md-button>
</form>
