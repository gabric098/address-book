<md-toolbar class="md-theme-indigo">
    <div class="md-toolbar-tools">
        <md-button hide-gt-xs ng-click="ContactEditor.showContactsList()" class="md-icon-button" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h1 class="md-toolbar-tools">{{ContactEditor.title}}</h1>
    </div>
</md-toolbar>
<form name="contactForm" ng-submit="ContactEditor.submitForm()" novalidate>
    <div layout="column" class="md-inline-form">
        <md-content layout-padding>
            <!-- NAME -->
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>First Name</label>
                    <input autocomplete="off" type="text" name="name" ng-model="ContactEditor.contact.name" required>

                    <div ng-show="contactForm.name.$invalid && !contactForm.name.$pristine" ng-message="required">This is required.</div>
                </md-input-container>

                <!-- SURNAME -->
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Last Name</label>
                    <input type="text" name="surname" ng-model="ContactEditor.contact.surname" required>

                    <div ng-show="contactForm.surname.$invalid && !contactForm.surname.$pristine" ng-message="required">This is required.</div>
                </md-input-container>
                <!-- GENDER -->
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Gender</label>
                    <md-select ng-model="ContactEditor.contact.gender">
                        <md-option value="male">
                            Male
                        </md-option>
                        <md-option value="female">
                            Female
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>

            <!-- EMAIL -->
            <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input type="email" name="email" ng-model="ContactEditor.contact.email" required>

                <div ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" ng-message="required">Enter a valid email.</div>
            </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <!-- ADDRESS -->
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Address</label>
                    <input type="text" name="address" ng-model="ContactEditor.contact.address">
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <!-- CITY -->
                <md-input-container class="md-block" flex-gt-sm>
                    <label>City</label>
                    <input type="text" name="city" ng-model="ContactEditor.contact.city">
                </md-input-container>


                <!-- ZIP-CODE -->
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Zip code</label>
                    <input type="text" name="zip" ng-pattern="/^\d{5}$/"
                           ng-model="ContactEditor.contact.zip">

                    <div ng-show="contactForm.zip.$invalid && !contactForm.zip.$pristine" ng-message="required">Enter a valid zip code.</div>
                </md-input-container>
                <!-- COUNTRY -->
                <countries-select ng-model="ContactEditor.contact.country" label="Country" name="country"
                                  country-items="contacts.countries"></countries-select>
            </div>

            <md-button type="submit" class="md-raised md-primary" ng-disabled="contactForm.$invalid"
                       on-click="ContactEditor.submitForm()" aria-label="Save Contact">Save
            </md-button>
            <md-button ng-show="ContactEditor.mode == 'view'" class="md-raised md-warn" aria-label="Delete Contact"
                       ng-click="ContactEditor.confirmDelete(contact)">
                Delete
            </md-button>
        </md-content>
    </div>
</form>
